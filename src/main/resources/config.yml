
# Префикс команд
prefix: '!'

commands:
  # Команда сообщающая позицию игрока отправителя
  position:
    # Различные варианты написания команды
    aliases:
      - метка
      - metka

    # Сообщение отправляемое после обнаружения команды в сообщении
    # &(#FFFFFF) - для цвета. Вместо #FFFFFF можно указать другое значение формата HEX
    # {position} - Плейсхолдер от плагина
    # %player_name% - ник игрока. От плагина PlaceholderAPI
    message: "%player_name%: &(#74AFE1){position}"

    # Сообщение - ошибка, при отсутствии предмета в руке.
    no-item: "&CВозьмите какой-нибудь предмет в главную руку!"

  # Команда сообщающая информацию о предмете в правой руке игрока отправителя
  item:
    # Различные варианты написания команды
    aliases:
      - предмет
      - predmet
      - item

    # Сообщение отправляемое после обнаружения команды в сообщении
    # &(#FFFFFF) - для цвета. Вместо #FFFFFF можно указать другое значение формата HEX
    # {item} - Плейсхолдер от плагина
    # %player_name% - ник игрока. От плагина PlaceholderAPI
    message: "%player_name%: &(#74AFE1){item}"